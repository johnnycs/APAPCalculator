<ion-header-bar class="bar-positive">
  <h1 class="title" side="center">Acetaminophen psi parameter calculator</h1>
</ion-header-bar>

<ion-content class="has-header">
  <div class="list list-inset card">
    <label class="item item-input item-floating-label">
      <span class="input-label"></span>
      <input type="number" placeholder="APAP Level (Î¼g/mL)">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label"></span>
      <input type="number" placeholder="Blood Sampling Time (hour)">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label"></span>
      <input type="number" placeholder="Tnac (hour)">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label"></span>
      <input type="number" placeholder="Ti (hour)">
    </label>
  </div>

  <div class="card">
      <div class="item item-divider">
          Concentration VS Time
      </div>
      <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="dataCT" chart-labels="labelsCT" legend="true" chart-series="seriesCT" options="{showTooltips: false}"></canvas>
      </div>
  </div>

  <div class="card">
      <div class="item item-divider">
          Risk of Hepatotoxicity
      </div>
      <div class="item item-text-wrap">
          <canvas id="line" class="chart chart-line" chart-data="dataRisk" chart-labels="labelsRisk" legend="true" chart-series="seriesRisk" options="{showTooltips: false}"></canvas>
      </div>
  </div>

  <div class="list list-inset card">
    <div class="item item-text-wrap">
      PSI value is at XXX
    </div>
  </div>



</ion-content>
